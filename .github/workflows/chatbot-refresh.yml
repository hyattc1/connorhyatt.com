- name: Ping AstraDB Collection
  run: |
    curl -s -o /dev/null -w "%{http_code}\n" \
      -H "X-Cassandra-Token: ${{ secrets.ASTRA_TOKEN }}" \
      -H "Content-Type: application/json" \
      "https://${{ secrets.ASTRA_DB_ID }}-us-east-2.apps.astra.datastax.com/api/rest/v2/namespaces/default_keyspace/collections/${{ secrets.ASTRA_COLLECTION }}?page-size=1"
